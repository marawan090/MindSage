<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSage - جلسة EMDR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .content {
      z-index: 2;
      text-align: center;
      color: #2c3e50;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .button {
      padding: 14px 28px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .start {
      background-color: #27ae60;
      color: white;
    }

    .start:hover {
      background-color: #1e8449;
    }

    .stop {
      background-color: #e74c3c;
      color: white;
    }

    .stop:hover {
      background-color: #c0392b;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #34495e;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }

    .mic-icon {
      margin-top: 25px;
      font-size: 60px;
      color: #2c3e50;
      opacity: 0;
      transform: scale(1);
      transition: all 0.3s ease-in-out;
    }

    .mic-active {
      opacity: 1;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #2c3e50; }
      50% { transform: scale(1.3); color: #16a085; }
      100% { transform: scale(1); color: #2c3e50; }
    }

    #stimulus-ball {
      width: 20px;
      height: 20px;
      background: #3a4f63;
      border-radius: 50%;
      position: absolute;
      top: 80%;
      left: 10%;
      display: none;
      animation: moveLR 2s linear infinite;
    }

    @keyframes moveLR {
      0% { left: 10%; }
      50% { left: 80%; }
      100% { left: 10%; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>🧘‍♀️ مرحبًا بك في جلسة EMDR - MindSage</h1>
    <p>ابدأ الجلسة مع وكيل صوتي داعم، في أجواء مريحة وآمنة.</p>

    <div>
      <button class="button start" onclick="startCall()">▶️ بدء الجلسة</button>
      <button class="button stop" onclick="stopCall()">⏹️ إنهاء الجلسة</button>
    </div>

    <div id="status">⚪ بانتظار بدء الجلسة...</div>
    <div class="mic-icon" id="mic">🎤</div>
    <div id="stimulus-ball"></div>
  </div>

  <script type="module">
    import { RetellWebClient } from "https://cdn.skypack.dev/retell-client-js-sdk";
    const retellWebClient = new RetellWebClient();

    let audioContext;
    let isEMDRRunning = false;
    let emdrInterval;

    document.addEventListener("click", () => {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }, { once: true });

    function startEMDRAudio() {
      if (isEMDRRunning || !audioContext) return;
      isEMDRRunning = true;
      emdrInterval = setInterval(() => {
        playClick('right');
        setTimeout(() => playClick('left'), 500);
      }, 1000);
    }

    function stopEMDRAudio() {
      clearInterval(emdrInterval);
      isEMDRRunning = false;
    }

    function playClick(channel) {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const panner = audioContext.createStereoPanner();

      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      panner.pan.setValueAtTime(channel === 'left' ? -1 : 1, audioContext.currentTime);

      oscillator.connect(gainNode).connect(panner).connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.05);
    }

    async function startCall() {
      const status = document.getElementById("status");
      const mic = document.getElementById("mic");
      const code = prompt("ادخل رمز الإحالة للبدء:");

      if (code !== "MindSage14") {
        alert("رمز الإحالة غير صحيح.");
        return;
      }

      status.innerText = "⏳ جاري الاتصال...";

      try {
        const res = await fetch("http://127.0.0.1:5000/api/create-call", {
          method: "POST"
        });

        const data = await res.json();
        if (!data.access_token) {
          status.innerText = "❌ فشل بدء الجلسة.";
          return;
        }

        await retellWebClient.startCall({
          accessToken: data.access_token,
          sampleRate: 24000,
          emitRawAudioSamples: false,
        });

        status.innerText = "🟢 الجلسة بدأت بنجاح.";

        retellWebClient.on("agent_start_talking", () => {
          mic.classList.add("mic-active");
        });

        retellWebClient.on("agent_stop_talking", () => {
          mic.classList.remove("mic-active");
        });

        retellWebClient.on("call_ended", () => {
          mic.classList.remove("mic-active");
          status.innerText = "🔴 الجلسة انتهت.";
          document.getElementById("stimulus-ball").style.display = "block";
          startEMDRAudio();
        });

        retellWebClient.on("error", (err) => {
          console.error("❌ خطأ:", err);
          retellWebClient.stopCall();
          mic.classList.remove("mic-active");
          status.innerText = "❌ حصل خطأ أثناء الجلسة.";
        });

      } catch (err) {
        console.error("❌ فشل الاتصال:", err);
        status.innerText = "❌ تعذر الاتصال بالخادم.";
      }
    }

    function stopCall() {
      retellWebClient.stopCall();
      document.getElementById("status").innerText = "🔴 تم إنهاء الجلسة.";
      document.getElementById("mic").classList.remove("mic-active");
      document.getElementById("stimulus-ball").style.display = "block";
      startEMDRAudio();
    }

    window.startCall = startCall;
    window.stopCall = stopCall;
  </script>
</body>
</html>
