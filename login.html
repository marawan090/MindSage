<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindSage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Floating Shapes Background -->
    <div class="floating-shapes" aria-hidden="true">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-brain" aria-hidden="true"></i>
                <span>MindSage</span>
            </a>
            <div class="nav-buttons">
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container auth-container-small">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue your healing journey</p>
                </div>

                <form class="auth-form" id="loginForm" novalidate>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="loginEmail" name="email" class="form-input" required autocomplete="email">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <div class="form-error" id="loginEmail-error"></div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="loginPassword" name="password" class="form-input" required autocomplete="current-password">
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="loginPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-error" id="loginPassword-error"></div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox-input">
                            <label for="rememberMe" class="checkbox-label">
                                <span class="checkbox-custom"></span>
                                Remember me
                            </label>
                        </div>
                        <a href="#forgot-password" class="link">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            Signing In...
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-minimal">
        <div class="container">
            <p>&copy; 2024 MindSage. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
