<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindSage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Floating Shapes Background -->
    <div class="floating-shapes" aria-hidden="true">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-brain" aria-hidden="true"></i>
                <span>MindSage</span>
            </a>
            <div class="nav-buttons">
                <a href="login.html" class="btn-login">Already have an account?</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <!-- Main container for centering and max-width -->
    <div class="auth-section">
      <div class="auth-container" style="max-width: 420px; margin: 48px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.06); padding: 36px 28px;">
        <h1 class="auth-header" style="text-align:center; margin-bottom: 28px; font-size:2rem;">Sign Up</h1>
        <form id="signupForm" autocomplete="off">
          <!-- Essential fields only -->
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
          </div>
          <!-- Terms Agreement -->
          <div class="form-group" style="margin-bottom: 18px;">
            <label class="checkbox-label" style="display:flex;align-items:center;gap:8px;">
              <input type="checkbox" id="terms" name="terms" required style="accent-color: var(--electric-turquoise);">
              <span>I agree to <a href="terms.html" target="_blank" style="color:var(--electric-turquoise);text-decoration:underline;">Terms and Conditions</a></span>
            </label>
          </div>
          <button type="submit" class="btn-primary" style="width:100%;margin-top:10px;font-size:1.15rem;">Get Started Free</button>
        </form>
      </div>
    </div>
    <!-- Remove any job/field of study fields and extra agreements -->

    <!-- Footer -->
    <footer class="footer-minimal">
        <div class="container">
            <p>&copy; 2024 MindSage. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
